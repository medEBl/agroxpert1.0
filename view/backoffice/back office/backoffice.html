    <h1>Admin Panel - Gestion de la Météo</h1>

<!-- Main Content Section -->
<main>
    <h2>Modifier les Prévisions Météo</h2>

    <!-- Form Section for Weather Update -->
    <fieldset>
        <legend>Mise à jour des données météorologiques</legend>

        <div>
            <label for="location">Lieu :</label>
            <input type="text" id="location" placeholder="Entrez le lieu">
        </div>

        <div>
            <label for="temperature">Température (°C) :</label>
            <input type="text" id="temperature" placeholder="Température en °C">
        </div>

        <div>
            <label for="condition">Condition météorologique :</label>
            <input type="text" id="condition" placeholder="Condition (Ensoleillé, Nuageux, etc.)">
        </div>

        <div>
            <label for="description">Description :</label>
            <textarea id="description" placeholder="Entrez la description détaillée de la météo" rows="4"></textarea>
        </div>

        <div>
            <label for="alert">Alerte :</label>
            <input type="text" id="alert" placeholder="Entrez les alertes éventuelles (e.g., Fortes chaleurs)">
        </div>

        <button type="submit">Mettre à jour la météo</button>
    </fieldset>
</main>
